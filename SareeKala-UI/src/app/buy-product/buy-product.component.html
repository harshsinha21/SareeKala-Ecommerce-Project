<div class="container mt-5">
    <div class="order-card card p-4">
          
        <div class="row">
            <div class="col-md-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
                    <mat-form-field appearance="outline" class="form-field w-100 mb-3">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="orderDetails.fullName" type="text" name="fullName"
                            placeholder="Your full name">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="form-field w-100 mb-3">
                        <mat-label>Address</mat-label>
                        <input matInput [(ngModel)]="orderDetails.fullAddress" type="text" name="fullAddress"
                            placeholder="Shipping address">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="form-field w-100 mb-4">
                        <mat-label>Phone Number</mat-label>
                        <input matInput [(ngModel)]="orderDetails.contactNumber" type="text" name="contactNumber"
                            placeholder="Mobile number">
                    </mat-form-field>

                    <button type="submit" mat-flat-button color="primary" class="place-order-btn" >
                        Place Order
                    </button>
                </form>
            </div>

            <div class="col-md-6 d-flex align-items-center">
                <div class="order-text ms-md-4">
                    <h5 class="mb-3">Complete Your Purchase</h5>
                    <p class="text-muted">Please enter your shipping information. We handle your art with care and
                        deliver with attention to detail.</p>
                </div>
            </div>
        </div>
    </div>
</div>
