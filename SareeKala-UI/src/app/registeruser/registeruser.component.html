<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card rounded-3 text-black shadow-lg">
          <div class="card-body p-md-5 mx-md-4">
            <div class="text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                style="width: 185px;" alt="logo">
              <h4 class="mt-3 mb-4 pb-2 themed-text">Create Your SareeKala Account</h4>
            </div>

            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Username</mat-label>
                  <input matInput name="userName" [(ngModel)]="user.userName" required
                         #userName="ngModel" placeholder="Choose a unique username">
                  <mat-error *ngIf="userName.touched && userName.invalid">Username is required</mat-error>
                  <mat-error *ngIf="usernameExists">This username is already taken</mat-error>
                </mat-form-field>
              
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>First Name</mat-label>
                  <input matInput name="userFirstName" [(ngModel)]="user.userFirstName" required
                         #userFirstName="ngModel" placeholder="Your first name">
                  <mat-error *ngIf="userFirstName.touched && userFirstName.invalid">First name is required</mat-error>
                </mat-form-field>
              
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Last Name</mat-label>
                  <input matInput name="userLastName" [(ngModel)]="user.userLastName" required
                         #userLastName="ngModel" placeholder="Your last name">
                  <mat-error *ngIf="userLastName.touched && userLastName.invalid">Last name is required</mat-error>
                </mat-form-field>
              
                <mat-form-field appearance="outline" class="w-100 mb-4">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" name="userPassword" [(ngModel)]="user.userPassword" required
                         #userPassword="ngModel" placeholder="Create a secure password">
                  <mat-error *ngIf="userPassword.touched && userPassword.invalid">Password is required</mat-error>
                </mat-form-field>
              
                <div class="text-center">
                  <button type="submit" mat-raised-button color="primary" class="w-100"
                          [disabled]="registerForm.invalid || usernameExists">
                    Register
                  </button>
                </div>
              
                <div class="text-center mt-4">
                  <p class="mb-2" style="font-size: 16px;">Already have an account?</p>
                  <button type="button" mat-stroked-button color="primary" (click)="login()">Log in</button>
                </div>
              </form>
              
  
          </div>
        </div>
      </div>
    </div>
  </div>
