<div class="container mt-5">
   

    <table mat-table [dataSource]="orderHistory" class="mat-elevation-z8">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Column Definitions -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef> Order # </th>
        <td mat-cell *matCellDef="let element">{{ element.orderId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderFullName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{ element.orderFullName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderFullOrder">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element">{{ element.orderFullOrder }} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderContactNumber">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element">{{ element.orderContactNumber }} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderAmount">
        <th mat-header-cell *matHeaderCellDef> Order Amount </th>
        <td mat-cell *matCellDef="let element">{{ element.orderAmount }} </td>
      </ng-container>
  
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">{{ element.orderStatus }} </td>
      </ng-container>
  
      <!-- Table Header and Row Definitions -->
      
    </table>
  </div>
