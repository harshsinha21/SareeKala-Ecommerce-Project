<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card rounded-3 text-black shadow-lg">
        <div class="card-body p-md-5 mx-md-4">
          <div class="text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" alt="Lotus"
              style="width: 185px;" alt="logo">
            <h4 class="mt-3 mb-4 pb-2 themed-text">Welcome to SareeKala</h4>
          </div>

          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Enter Username</mat-label>
              <input matInput ngModel type="text" name="userName" id="userName" placeholder="Username">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Enter Password</mat-label>
              <input matInput type="password" ngModel name="userPassword" id="userPassword" placeholder="Password">
            </mat-form-field>

            <div class="text-center pt-2">
              <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
            </div>

            <div class="text-center mt-3">
              <a class="text-muted" routerLink="/forgot">Forgot password?</a>
            </div>

            <div class="d-flex align-items-center justify-content-center gap-2 flex-wrap mt-4">
              <p class="mb-0">Don't have an account?</p>
              <button type="button" mat-stroked-button color="warn" routerLink="/register">Create new</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
